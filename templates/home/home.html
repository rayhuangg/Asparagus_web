{% extends 'layout.html' %}

{% block body %}

<style>
    .videos{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align: center;
    }

    #bgVideo {
        position: absolute;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 50%;
        width: auto;
        height: auto;
        filter: opacity(60%);
    }
    
    .p {
        margin-bottom: 0rem;
    }
</style>
<div class="videos">
    {% load static %}
    <video id="bgVideo" src="{% static 'background.mp4' %}" type="video/mp4" poster="{% static 'background_screenshot.png' %}" muted autoplay loop playsinline></video>
</div>
<div class="container">
    <div class="row fullscreen d-flex align-items-center justify-content-start" style="height: 888px;">
        <div class="banner-content col-lg-10 col-md-20" style="background-color: rgb(235, 230, 230); border-radius: 10px; padding: 1em 3em; opacity: 90%;">
            <h1>Welcome to Asparagus Monitoring System</h1>
            <p>Record shows the history of images, and Monitor shows the result of prediction.</p>
            <p>Guest account for data inspection. Click Admin.</p>
            <p>Username: guest</p>
            <p>Password: a0000000</p>
        </div>
    </div>
</div>



{% endblock %}
